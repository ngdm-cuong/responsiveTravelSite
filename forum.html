    <nav class="container navbar sticky-top navbar-expand-lg navbar-light" style="background-image: linear-gradient(#8aa89c,#C1DBB3,#e3efdc,#C1DBB3,#8aa89c);">

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="https://denmark.dk/" target="_blank">Denmark Government<span class="sr-only">(current)</span></a>

        <form class="form-inline my-2 my-lg-0">

    <div class="container ">

        <h1 class="display-4">Let's Sign Up</h1>
        <p style = "text-align: center;">Just enter your information and we'll conact you with an email!</p>
        <hr class="my-4">
        <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">(We'll never share your email with anyone else.)</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I am 18 years of age or older</label>
        </div>
        <a href="thank.html" class="btn btn-warning text-center">Submit</a>
      </form>

</div>
